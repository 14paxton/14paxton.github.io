title: Paxton's Notes
description: Coding Notes
theme: just-the-docs
source: .
gist:
  noscript: false

#url: https://paxtonb.com
url: https://14paxton.github.io
aux_links:
  Template Repository: https://github.com/14paxton/14paxton.github.io
aux_links_new_tab: true

# Conversion
markdown: kramdown
#highlighter         : rouge
highlighter: coderay
lsi: false
excerpt_separator: "\n\n"
incremental: false
kramdown:
  #  syntax_highlighter: rouge
  #  syntax_highlighter_opts:
  #    block:
  #      line_numbers: true
  syntax_highlighter: coderay
  syntax_highlighter_opts:
    block:
      line_numbers: true
  auto_ids: true
  entity_output: as_char
  toc_levels: [ 1, 2, 3, 4, 5, 6 ]
  smart_quotes: lsquo,rsquo,ldquo,rdquo
  hard_wrap: true
  footnote_nr: 1
  show_warnings: true

plugins:
  - jekyll-default-layout
  - jekyll-github-metadata
  - kramdown-syntax-coderay

relative_links:
  enabled: true
  collections: true

  # just-the-docs template config
  # Color scheme supports "light" (default) and "dark"
#  compress_html:
#    ignore:
#      envs: all

  color_scheme: dark

  callouts:
    warning:
      title: Warning
      color: red

  # Enable or disable the site search
  # Supports true (default) or false
  search_enabled: true

  search: # Split pages into sections that can be searched individually
    # Supports 1 - 6, default: 2
    heading_level: 2
    # Maximum amount of previews per search result
    # Default: 3
    previews: 3
    # Maximum amount of words to display before a matched word in the preview
    # Default: 5
    preview_words_before: 5
    # Maximum amount of words to display after a matched word in the preview
    # Default: 10
    preview_words_after: 10
    # Set the search token separator
    # Default: /[\s\-/]+/
    # Example: enable support for hyphenated search words
    tokenizer_separator: /[\s/]+/
    # Display the relative url in search results
    # Supports true (default) or false
    rel_url: true
    # Enable or disable the search button that appears in the bottom right corner of every page
    # Supports true or false (default)
    button: false


